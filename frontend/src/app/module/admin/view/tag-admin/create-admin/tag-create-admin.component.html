        <p-dialog [(visible)]="createTagDialog" [style]="{width: '70vw'}"
                header="Tag" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Tag">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedTag.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : validTagReference}" required  />
                                            <small class='p-error' *ngIf='!validTagReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="2" [(ngModel)]="selectedTag.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : validTagLibelle}" required  />
                                            <small class='p-error' *ngIf='!validTagLibelle'>Libelle est obligatoire.</small>
                                        </div>
<!--                  /////////////////////////////////////////////////////////////////////////////////          -->
                                    <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Username<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="username"
                                                   id="6" [(ngModel)]="selectedTag.username"
                                                    [ngClass]="{'ng-invalid ng-dirty' : validTagLibelle}" />
<!--                                            <small class='p-error' *ngIf='!validTagLibelle'>Libelle est obligatoire.</small>-->
                                        </div>
 <!--                  /////////////////////////////////////////////////////////////////////////////////          -->



                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="3">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="3"  [(ngModel)]="selectedTag.archive">
                                                    
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Date archivage</label>
                                            <p-calendar id="4"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedTag.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">Date creation</label>
                                            <p-calendar id="5"
                                                        placeholder="Date creation"  [(ngModel)]="selectedTag.dateCreation"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
