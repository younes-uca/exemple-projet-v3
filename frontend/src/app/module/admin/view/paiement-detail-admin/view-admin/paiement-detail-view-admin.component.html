
<p-dialog [(visible)]="viewPaiementDetailDialog" [style]="{width: '70vw'}"
        header="Paiement detail" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Paiement detail">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Reference</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Reference"  [(ngModel)]="selectedPaiementDetail.reference"
                                           id="1" [(ngModel)]="selectedPaiementDetail.reference"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Client</label>
                                    <p-dropdown [options]="clients" [(ngModel)]="selectedPaiementDetail.clientVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="cin"
                                            placeholder="Client">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Pourcentage</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="3" [disabled]="true"
                                                   placeholder="Pourcentage"  [(ngModel)]="selectedPaiementDetail.pourcentage"
                                            [(ngModel)]="selectedPaiementDetail.pourcentage"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Paiement</label>
                                    <p-dropdown [options]="paiements" [(ngModel)]="selectedPaiementDetail.paiementVo"
                                            id="4" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="reference"
                                            placeholder="Paiement">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-client-create-admin></app-client-create-admin>
            <app-paiement-create-admin></app-paiement-create-admin>



</p-dialog>
